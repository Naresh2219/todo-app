<h1 style="color: aqua; background-color: black; text-align: center; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
    Welcome to Your To-Do List
  </h1>
  
  <div class="todo-container" style="color: #76e5fc;">
    <h2>My To-Do List</h2>
  
    <!-- Input field for adding new to-dos -->
    <div>
      <input 
        type="text" 
        [(ngModel)]="newTodo" 
        placeholder="Add a new to-do..." 
        aria-label="New To-Do"
      />
      <button 
        (click)="addTodo()" 
        aria-label="Add To-Do"
      >
        Add
      </button>
    </div>
  
    <!-- List of to-dos -->
    <ul>
      <li *ngFor="let todo of todos; let i = index">
        {{ todo.text }} - {{ todo.timestamp | date: 'short' }}
  
        <!-- Button to delete to-dos -->
        <button 
          (click)="deleteTodo(i)" 
          aria-label="Delete To-Do"
        >
          Delete
        </button>
        
        <!-- Field for updating to-do text -->
        <input 
          type="text" 
          [(ngModel)]="updateTodoText" 
          placeholder="Edit to-do text..." 
          aria-label="Update To-Do Text"
        />
        <button 
          (click)="updateTodo(i)" 
          aria-label="Update To-Do"
        >
          Update
        </button>
        
        <!-- Field for setting the reminder time -->
        <input 
          type="datetime-local" 
          [(ngModel)]="reminderTime" 
          aria-label="Set Reminder Time"
        />
        <button 
          (click)="setReminder(i, reminderTime)" 
          aria-label="Set Reminder"
        >
          Set Reminder
        </button>
      </li>
    </ul>
  </div>
