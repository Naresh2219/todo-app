<p>todo works!</p>
<h1 style="color: aqua; width: 100%; border-radius: 1%; background-color: black; text-align: center;">Wellcome to your todo</h1>

<div class="todo-container">
    <h1>My To-Do List</h1>
    <div>
      <!-- Input field for adding new to-dos -->
      <input
        type="text"
        [(ngModel)]="newTodo"
        placeholder="Add a new to-do..."
      />
      <button (click)="addTodo()">Add</button>
    </div>
    
    <!-- List of to-dos -->
    <ul>
      <li *ngFor="let todo of todos; let i = index">
        {{ todo.text }}
        <button (click)="deleteTodo(i)">Delete</button>
      </li>
    </ul>
  </div>
